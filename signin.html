<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Buzzy Bee خدمات التنظيف</title>
  <!-- أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/ico" href="Favicon.ico">
  <link rel="stylesheet" href="signInStyle.css">
</head>

<body>
  <!-- الحاوية الرئيسية التي تحتوي على كل الصفحة -->
  <div class="container">
    <!-- القسم الترحيبي (الجهة اليسرى / العلوية في الموبايل) -->
    <div class="welcome-section">

      <!-- حاوية الشعار -->
      <div class="logo-container">
        <div class="logo"><img src="assets/image/logo (1).png" alt="logo"></div>
      </div>

      <div class="company-name">Buzzy Bee</div>
      <div class="company-subtitle">خدمات التنظيف الاحترافية</div>

      <h1>مرحباً بعودتك!</h1>
      <p>إبدأ رحلتك معنا بتسجيل دخولك إلى نظام إدارة خدمات التنظيف</p>

      <!-- مميزات الخدمات -->
      <div class="features">
        <div class="feature"><i class="fas fa-home"></i> تنظيف منازل</div>
        <div class="feature"><i class="fas fa-building"></i> تنظيف شقق </div>
        <div class="feature"><i class="fas fa-couch"></i> تنظيف سجاد</div>
      </div>
    </div>

    <!-- قسم تسجيل الدخول -->
    <div class="login-section">

      <div class="login-header">
        <h2>تسجيل الدخول</h2>
        <p>الرجاء إدخال بيانات الدخول الخاصة بك</p>
      </div>

      <!-- حقل اسم المستخدم -->
      <form id="loginForm" action="index.html">
        <div class="form-group">
          <label for="username">اسم المستخدم</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني"
              required>
          </div>
        </div>

        <!-- حقل كلمة المرور -->
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" autocomplete="off" required>
          </div>
        </div>

        <!-- زر تسجيل الدخول -->
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
        </button>

        <div class="forgot-password">
          <a href="#"><i class="fas fa-key"></i> هل نسيت كلمة المرور؟</a>
        </div>

        <div class="social-login">
          <button type="button" class="btn-social btn-google"   onclick="fakeAuth('Google')">
            <i class="fab fa-google social-icon"></i> تسجيل الدخول بجوجل
          </button>

          <button type="button" class="btn-social btn-facebook" onclick="fakeAuth('Facebook')">
            <i class="fab fa-facebook-f social-icon"></i> تسجيل الدخول بالفيس بوك
          </button>
        </div>

        <!-- رابط إنشاء حساب جديد -->
        <div class="signup-Now"> ليس لديك حساب؟ <a href="signup.html">سجل الآن</a></div>
        
      </form>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
