<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Buzzy Bee Cleaning Services</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" href="/BuzzyBee_CleaningServiceWebSite/assets/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="signupStyle-en.css">
</head>

<body>
  <div class="container">
    <div class="welcome-section">
      <div class="logo-container">
        <div class="logo"><img src="assets/image/logo (1).png" alt="logo"></div>
      </div>

      <div class="company-name">Buzzy Bee</div>
      <div class="company-subtitle">Professional Cleaning Services</div>

      <h1>Join Us Today!</h1>
      <p>Create your account and enjoy professional cleaning services.</p>

      <div class="features">
        <div class="feature"><i class="fas fa-home"></i> Home Cleaning</div>
        <div class="feature"><i class="fas fa-building"></i> Apartment Cleaning</div>
        <div class="feature"><i class="fas fa-couch"></i> Carpet Cleaning</div>
      </div>
    </div>

    <div class="signup-section">
      <div class="signup-header">
        <h2>Create a New Account</h2>
        <p>Please fill in your details to create a new account</p>
      </div>

      <form id="signupForm" action="index-en.html">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="input-with-icon">
            <i class="fas fa-phone"></i>
            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="Enter password" autocomplete="off" required>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password" autocomplete="off" required>
          </div>
        </div>

        <button type="submit" class="btn-signup">
          <i class="fas fa-user-plus"></i> Create Account
        </button>

        <div class="social-signup">
          <button type="button" class="btn-social btn-google" onclick="fakeAuth('Google')">
            <i class="fab fa-google social-icon"></i> Sign up with Google
          </button>

          <button type="button" class="btn-social btn-facebook" onclick="fakeAuth('Facebook')">
            <i class="fab fa-facebook-f social-icon"></i> Sign up with Facebook
          </button>
        </div>

        <div class="login-Now">Already have an account? <a href="signin-en.html">Sign in</a></div>
      </form>
    </div>
  </div>

  <script src="script-en.js"></script>
</body>

</html>
