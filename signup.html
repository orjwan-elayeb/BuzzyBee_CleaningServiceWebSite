<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - Buzzy Bee خدمات التنظيف</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="signupStyle.css">
</head>

<body>
  <!-- الحاوية الرئيسية التي تحتوي على كامل محتوى الصفحة -->
  <div class="container">
    <!-- القسم الترحيبي (الجهة اليسرى في الديسكتوب / الأعلى في الموبايل) -->
    <div class="welcome-section">
      <div class="logo-container">
        <div class="logo"><img src="assets/image/logo (1).png" alt="logo"></div>
      </div>

      <div class="company-name">Buzzy Bee</div>
      <div class="company-subtitle">خدمات التنظيف الاحترافية</div>

      <h1>انضم إلينا اليوم!</h1>
      <p>أنشئ حسابك الآن واستمتع بخدمات التنظيف الاحترافية</p>

      <!-- قائمة الخدمات / المميزات -->
      <div class="features">
        <div class="feature"><i class="fas fa-home"></i> تنظيف منازل</div>
        <div class="feature"><i class="fas fa-building"></i> تنظيف شقق </div>
        <div class="feature"><i class="fas fa-couch"></i> تنظيف سجاد</div>
      </div>

    </div>

    <!-- قسم إنشاء الحساب -->
    <div class="signup-section">
      <div class="signup-header">
        <h2>إنشاء حساب جديد</h2>
        <p>الرجاء إدخال بياناتك لإنشاء حساب جديد</p>
      </div>

      <form id="signupForm" action="index.html">
        <div class="form-group">
          <label for="fullname">الاسم الكامل</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="fullname" class="form-control" placeholder="أدخل اسمك الكامل" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">رقم الهاتف</label>
          <div class="input-with-icon">
            <i class="fas fa-phone"></i>
            <input type="tel" id="phone" class="form-control" placeholder="أدخل رقم هاتفك" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" autocomplete="off"
              required>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">تأكيد كلمة المرور</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" class="form-control" placeholder="أعد إدخال كلمة المرور"
              autocomplete="off" required>
          </div>
        </div>

        <button type="submit" class="btn-signup">
          <i class="fas fa-user-plus"></i> إنشاء الحساب
        </button>

        <div class="social-signup">
          <button type="button" class="btn-social btn-google" onclick="fakeAuth('Google')">
            <i class="fab fa-google social-icon"></i> التسجيل بجوجل
          </button>

          <button type="button" class="btn-social btn-facebook" onclick="fakeAuth('Facebook')">
            <i class="fab fa-facebook-f social-icon"></i> التسجيل بالفيس بوك
          </button>

        </div>

        <div class="login-Now"> لديك حساب بالفعل؟ <a href="signin.html">سجل الدخول</a></div>

      </form>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
